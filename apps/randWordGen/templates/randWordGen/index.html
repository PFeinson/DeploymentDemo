<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <meta charset = "UTF-8">
        {% load static %}
        <link rel = 'stylesheet' type="text/css" href="{% static 'randNumGen/styles.css' %}" />
    </head>
    <body>
        <h3 id = "header">Random Word attempt {{request.session.count}}</h3>
        <div id = "wordContainer">{{request.session.randWord}}</div>
        <p>
            <form action = "/ranWord/newWord/" method="post">
            {% csrf_token %}
            <input type = "submit" value = "submit" />
            </form>
        </p>
    </body>
</html>
