<!DOCTYPE html>
<html lang = "en">
    <head>
        {% load static %}
        <link rel = "stylesheet" type = "text/css" href="{% static 'ninjaGold/styles.css' %}" />
    </head>
    <body>
        <div id = "container">
            <div id = "usGold">
                <p>Your Gold:
                    <input type = "text" name = "userGold" value = {{request.session.gold}} />
                </p>
            </div>
            <div id = "options">
                <div class = "processOptions">
                    <h3 class = "title">Farm</h3>
                    <p class = "descriptor">(earns 10-20 gold)</p>
                    <form action = "/ninjaGold/compute/farm" method = "post">
                        {%csrf_token%}
                        <input type = "submit" value = "Find Gold!" />
                    </form>
                </div>
                <div class = "processOptions">
                    <h3 class = "title">Cave</h3>
                    <p class = "descriptor">(earns 5-10 gold)</p>
                    <form action = "/ninjaGold/compute/cave" method = "post">
                        {%csrf_token%}
                        <input type = "submit" value = "Find Gold!" />
                    </form>
                </div>
                <div class = "processOptions">
                    <h3 class="title">House</h3>
                    <p class = "descriptor">(earns 2-5 gold)</p>
                    <form action = "/ninjaGold/compute/house" method = "post">
                        {%csrf_token%}
                        <input type = "submit" value = "Find Gold!" />
                    </form>
                </div>
                <div class = "processOptions">
                    <h3 class = "title">Casino</h3>
                    <p class = "descriptor">(earns/takes 0-50 gold)</p>
                    <form action = "/ninjaGold/compute/casino" method = "post">
                        {%csrf_token%}
                        <input type = "submit" value = "Find Gold!" />
                    </form>
                </div>
            </div>
            <p>Activities:</p>
            <div id = "activities">
                {%  autoescape off %}
                {{request.session.activities}}
                {% endautoescape %}
            </div>
        </div>
    </body>
</html>
